<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">
                    
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           ngModel
                           name="producto"
                           minlength="3"
                           [ngModel]="initForm.producto"
                           required>
                            
                    <span class="form-text text-danger" 
                          *ngIf="notValidName()">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           ngModel 
                           name="precio"
                           min="0"
                           [ngModel]="initForm.precio"
                           required
                           >
                    <span class="form-text text-danger" 
                           *ngIf="notValidPrice()">
                        El precio debe de ser mayor que 0
                     </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencias del producto"
                           ngModel
                           name="existencias"
                           min="0"
                           [ngModel]="initForm.existencias"
                           required>
                    <span class="form-text text-danger" 
                        *ngIf="notValidStock()">
                        Las existencias deben ser mayor que 0
                     </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
