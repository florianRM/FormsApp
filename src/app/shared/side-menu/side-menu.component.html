<div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
    <span class="fs-4">Sidebar</span>
</div>
<hr>
<span class="fs-4">Reactive</span>
<div class="list-group">
    <a *ngFor="let menu of reactiveMenu" [routerLink]="[menu.link]" routerLinkActive="active" class="list-group-item list-group-item-action">
        {{ menu.title }}
    </a>
</div>
<hr>
<span class="fs-4">Template</span>
<div class="list-group">
    <a *ngFor="let menu of templateMenu" [routerLink]="[menu.link]" routerLinkActive="active" class="list-group-item list-group-item-action">
        {{ menu.title }}
    </a>
</div>
<hr>
